<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, 
        o último e o maior de todos eles (considere que todos os números informados serão diferentes)*/

        var valor1 = Number(prompt("Digite o primeiro valor:"))
        var valor2 = Number(prompt("Digite o segundo valor:"))
        var valor3 = Number(prompt("Digite o terceiro valor:"))
        var valor4 = Number(prompt("Digite o quarto valor:"))


        var maior = Math.max(valor1, valor2, valor3, valor4)


        alert("O primeiro valor informado foi: "+ valor1)
        alert("O último valor informado foi: " + valor4)
        alert("O maior valor informado foi: "  + maior)
    </script>
</body>

</html>
