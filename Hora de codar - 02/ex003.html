<body>
    <script>
        /*Faça um programa para ler 3 valores
         (considere que não serão informados valores iguais) e escrever o maior deles*/
        var n1 = Number(prompt("Informe o primeiro valor: "))
        var n2 = Number(prompt("Informe o segundo valor: "))
        var n3 = Number(prompt("Informe o terceiro valor: "))
        if (n1 > n2 && n1 > n3) {
            alert(n1 + " e o MAIOR")
        } else if (n2 > n1 && n2 > n3) {
            alert(n2 + " e o MAIOR")
        } if (n3 > n1 && n3 > n2) {
            alert(n3 + " e o MAIOR")
        } 
        </script>   
</body >

</html >
