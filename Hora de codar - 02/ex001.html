<body>
    <script>
        /*Escreva um programa em que o usuário 
        informe dois números utilizando o "prompt". Então escreva em tela o maior deles.*/
        var n1 = Number(prompt("Informe o primeiro valor: " ))
        var n2 = Number(prompt("Informe o segundo valor: " ))
        if (n1 > n2){
            alert(n1 + " é o MAIOR ")
        }else{
            (n1 < n2)
            alert(n2 + " é o MAIOR ")
        }
   </script>
