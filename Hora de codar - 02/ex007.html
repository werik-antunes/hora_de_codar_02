<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser 
        somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.*/
        var soma = 0
        var numeros = []
        for (let i = 0; i < 6; i++) {
            var numero = Number(prompt("Informe um número:"))
            numeros.
                push(numero)
            if (numero < 72) {
                soma += numero;
            }
        }
        soma
       alert("Valores informados: " + numeros.join(", "))
       alert("Soma dos valores inferiores a 72: " + soma)

    </script>
</body>

</html>
