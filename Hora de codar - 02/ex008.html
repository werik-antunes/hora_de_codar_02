<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem 
        maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem 
        "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente*/
        var numero1 = Number(prompt("Digite o primeiro número:"))
        var numero2 = Number(prompt("Digite o segundo número:"))
        var numero3 = Number(prompt("Digite o terceiro número:"))
        var numero4 = Number(prompt("Digite o quarto número:"))
        if (numero1 > 0 && numero1 < 10 &&
            numero2 >

            0 && numero2 < 10 &&
            numero3 > 0 && numero3 < 10 &&
            numero4 >

            0 && numero4 < 10) {
            var media = (numero1 + numero2 + numero3 + numero4) / 4;
            if (media > 5) {
                alert("Você passou no teste");
            } else {
                alert("Tente novamente");
            }

        } else {


            alert("Os números devem ser maiores que 0 e menores que 10");
        }
    </script>

</body>

</html>
