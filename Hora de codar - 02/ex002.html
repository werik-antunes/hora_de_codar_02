    <script>
        /*Faça um programa que leia um valor informado pelo usuário e diga se o valor 
        informado é positivo, negativo ou zero*/
        var n1 = Number(prompt("Infomer um numero: "))
        if (n1 > 0){
            alert(n1 +  " O numero e POSITIVO")
        }else if(n1 < 0){
            alert(n1 +  " O numero e NEGATIVO")
        }else{
            (n1 == 0)
            alert(n1 + " O numero e NEUTRO ")
        }
    </script>
